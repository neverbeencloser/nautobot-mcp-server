---
# This file can be used to configure pre-commit hooks for this repository.
# To use:
#    pip install pre-commit
#    pre-commit install
repos:
  - repo: "local"
    hooks:
      - id: "ruff lint"
        name: "ruff lint"
        entry: "poetry run invoke ruff"
        language: "system"
        pass_filenames: false
